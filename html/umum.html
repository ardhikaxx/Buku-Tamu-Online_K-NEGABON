<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umum | Buku Tamu</title>
    <link rel="stylesheet" href="../css/umum.css">
    <link rel="stylesheet" href="../css/background.css">
</head>
<body>
    <div class="container">
        <div class="umum-img">
            <img src="../assets/umum.png" alt="">
        </div>
        <div class="umum-container">
            <h1>UMUM</h1>
            <div class="form-umum">
                <input class="nama-umum" value="" type="text" placeholder="Masukkan nama anda...">
                <input class="kelas-umum" value="" type="text" placeholder="Masukkan nik anda...">
                <input class="telepon-umum" value="" type="tel" placeholder="Masukkan nomer telepon anda...">
                <input class="tujuan-umum" value="" type="text" placeholder="Masukkan tujuan anda...">
            </div>
            <div class="btn-umum">
                <button class="btn-simpan">Simpan</button>
                <a href="../index.html" class="btn-batal">Batal</a>
            </div>
        </div>
    </div>

    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>
</body>
</html>
