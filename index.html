<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/form1.css">
    <link rel="stylesheet" href="./css/form2.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />
</head>

<body>
    <div class="form-1" id="form-1">
        <div class="logo-smk">
            <img src="./assets/Logo.png" alt="">
        </div>
        <img class="ilustrasi" src="./assets/ilustrasi1.png" alt="Illustrations">
        <p class="paragraf1"><i class="fas fa-exclamation-circle warning-circle"></i> Silakan isi buku tamu dengan mengklik tombol "Mulai" untuk memulai proses.</p>
        <button class="btn-mulai" onclick="showForm2()">Mulai</button>
    </div>
    <div class="form-2" id="form-2" style="display: none;">
        <div class="form-container">
            <div class="admin-container">
                <a href="#"></a>
            </div>
            <div class="logo-smk">
                <img src="./assets/Logo.png" alt="logo">
            </div>
            <img class="ilustrasi" src="./assets/ilustrasi2.png" alt="Illustrations">
            <div class="btn-container">
                <a href="./html/siswa.html" class="btn-siswa">Siswa</a>
                <a href="./html/umum.html" class="btn-umum">Umum</a>
            </div>
            <div class="alert-info">
                <p class="paragraf2" style="display: none;">Mohon pilih opsi yang sesuai: <br> Jika Anda merupakan
                    siswa, silakan pilih "Tombol Siswa", dan jika Anda bukan siswa, silakan pilih "Tombol Umum".</p>
            </div>
        </div>
    </div>

    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
